version: 2.1

orbs:
  android: circleci/android@1.0.3
  flutter: circleci/flutter@2.0.2
  gradle: circleci/gradle@3.0.0

executors:
  my-executor:
    docker:
      - image: cimg/android:2023.03-browsers
      - image: cimg/ruby:3.3.4

jobs:
  # job 2
  alpha_stage:
    executor: my-executor
    steps:
      - checkout
      - run:
          name: Print working directory
          command: pwd
      - run:
          name: List files in project directory
          command: ls -R
      - run:
          name: Make gradlew executable
          command: chmod +x android/gradlew
      - run:
          name: Install Bundler and Dependencies
          command: |
            gem install bundler && \
            cd android && \
            bundle install
      - run:
          name: Update Fastlane
          command: |
            cd android && \
            bundle update fastlane
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "android/Gemfile.lock" }}
      - run:
          name: Install Firebase CLI
          command: |
            curl -sL firebase.tools | bash
      - run:
          name: Deploy alpha build to Firebase
          command: |
            cd android && \
            bundle exec fastlane publish_to_firebase \
            flavor:alpha branch:${CIRCLE_BRANCH} \
            app_id:$FIREBASE_APP_ID_ALPHA \
            firebase_token:$FIREBASE_TOKEN

workflows:
  version: 2
  build_tests_deploy:
    jobs:
